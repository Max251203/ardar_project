{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block title %}{% trans "Edit donations" %}{% endblock %}

{% block content %}
<div class="donation-outer" style="max-width:520px;margin:0 auto;">
    <div class="donation-card" style="background:var(--card);border-radius:18px;box-shadow:0 4px 24px rgba(0,0,0,0.07);padding:36px 28px 28px 28px;margin-top:40px;">
        <div style="text-align:center;margin-bottom:18px;">
            <img src="{% static 'img/heart-edit.png' %}" alt="Edit" style="width:48px;height:48px;filter:drop-shadow(0 2px 8px rgba(37,99,235,0.10));">
        </div>
        <h1 style="font-size:1.7rem;margin-bottom:18px;color:var(--primary);font-weight:700;text-align:left;">
            {% trans "Edit donations" %}
        </h1>
        <form method="post" style="margin-top:10px;">
            {% csrf_token %}
            <div class="form-group" style="margin-bottom:20px;text-align:left;">
                <label for="description" style="font-weight:500;color:var(--text);">{% trans "Text for the page:" %}</label>
                <textarea name="description" id="description" rows="6" class="input-field"
                          style="font-size:1rem;margin-top:7px;border-radius:7px;">{{ description }}</textarea>
            </div>
            <div class="form-group" style="margin-bottom:20px;text-align:left;">
                <label for="merchant_login" style="font-weight:500;color:var(--text);">{% trans "Merchant Login (Robokassa):" %}</label>
                <input type="text" name="merchant_login" id="merchant_login" class="input-field"
                       value="{{ merchant_login }}" style="font-size:1rem;margin-top:7px;border-radius:7px;">
            </div>
            <button type="submit" class="btn-submit" style="width:100%;font-size:1.1rem;padding:13px 0;border-radius:8px;">
                💾 {% trans "Save" %}
            </button>
            <a href="{% url 'donation_page' %}" class="btn-cancel"
               style="display:inline-block;margin-top:12px;font-size:1rem;">← {% trans "Back" %}</a>
        </form>
    </div>
</div>
{% endblock %}
