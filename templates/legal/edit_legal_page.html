{% extends "base.html" %}
{% block title %}Редактирование документа{% endblock %}

{% block content %}
<div class="article-container">
    <h1>Редактирование документа</h1>
    
    <form method="post" class="edit-form">
        {% csrf_token %}
        {{ form.media }}
        
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Заголовок:</label>
            {{ form.title }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.content.id_for_label }}">Содержание:</label>
            {{ form.content }}
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-submit">Сохранить</button>
            <a href="{% url 'legal_page' %}" class="btn-cancel">Отмена</a>
        </div>
    </form>
</div>

<style>
    .edit-form {
        margin-top: 20px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    .form-actions {
        margin-top: 20px;
        display: flex;
        gap: 10px;
    }
    
    .btn-submit {
        padding: 10px 20px;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .btn-cancel {
        padding: 10px 20px;
        background-color: #e5e7eb;
        color: #374151;
        text-decoration: none;
        border-radius: 4px;
    }
</style>
{% endblock %}
